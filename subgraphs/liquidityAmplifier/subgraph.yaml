specVersion: 0.0.4
description: Maxx Referrals Subgraph
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityAmplifier
    network: mumbai
    source:
      abi: LiquidityAmplifier
      address: "0x0D4800Df7901C3A6216Ee7cd0518856824E77a02"
      startBlock: 28227137
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LiquidityAmplifier
        - Day
        - Participant
        - Deposit
        - Referral
      abis:
        - name: LiquidityAmplifier
          file: ./abi/LiquidityAmplifier.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,indexed address)
          handler: handleDeposit
        - event: Claim(indexed address,uint256)
          handler: handleClaim
      file: ./src/mapping.ts
