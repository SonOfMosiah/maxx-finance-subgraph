specVersion: 0.0.4
description: Liquidity Amplifier Subgraph
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityAmplifier
    network: matic
    source:
      abi: LiquidityAmplifier
      address: "0xd7ca3dcfccbF3F1f496bE5A10A8a16c744688117"
      startBlock: 36108165
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: LiquidityAmplifier
          file: ./abi/LiquidityAmplifier.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleAmplifierReferral
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FreeClaim
    network: matic
    source:
      abi: FreeClaim
      address: "0xBF924d911042803146901D01B2D518ed3748C4b2"
      startBlock: 36108150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: FreeClaim
          file: ./abi/FreeClaim.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleFreeClaimReferral
      file: ./src/mapping.ts
