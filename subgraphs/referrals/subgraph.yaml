specVersion: 0.0.4
description: Liquidity Amplifier Subgraph
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityAmplifier
    network: mumbai
    source:
      abi: LiquidityAmplifier
      address: "0x370D8A0A9b7004663eF1eE743115ab69B5b8AFee"
      startBlock: 28676497
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: LiquidityAmplifier
          file: ./abi/LiquidityAmplifier.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleAmplifierReferral
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FreeClaim
    network: mumbai
    source:
      abi: FreeClaim
      address: "0x47D5353C432905df53b7C041e3Fd40c54254536F"
      startBlock: 28676489
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: FreeClaim
          file: ./abi/FreeClaim.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleFreeClaimReferral
      file: ./src/mapping.ts
