specVersion: 0.0.4
description: Liquidity Amplifier Subgraph
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityAmplifier
    network: mumbai
    source:
      abi: LiquidityAmplifier
      address: "0x0D4800Df7901C3A6216Ee7cd0518856824E77a02"
      startBlock: 28227137
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: LiquidityAmplifier
          file: ./abi/LiquidityAmplifier.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleAmplifierReferral
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FreeClaim
    network: mumbai
    source:
      abi: FreeClaim
      address: "0xc470F9445d9014e98BaA2B2F8827889E31d8CFE0"
      startBlock: 28227135
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: FreeClaim
          file: ./abi/FreeClaim.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleFreeClaimReferral
      file: ./src/mapping.ts
