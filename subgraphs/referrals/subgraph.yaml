specVersion: 0.0.4
description: Liquidity Amplifier Subgraph
features:
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LiquidityAmplifier
    network: mumbai
    source:
      abi: LiquidityAmplifier
      address: "0xaa3950a924a84926e68EeCAb61f58F64Bd807635"
      startBlock: 28574594
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: LiquidityAmplifier
          file: ./abi/LiquidityAmplifier.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleAmplifierReferral
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FreeClaim
    network: mumbai
    source:
      abi: FreeClaim
      address: "0xC37C8426F42372FDE13893Bb92f5ba0105A52173"
      startBlock: 28557692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Referrer
        - Referral
      abis:
        - name: FreeClaim
          file: ./abi/FreeClaim.json
      eventHandlers:
        - event: Referral(indexed address,indexed address,uint256)
          handler: handleFreeClaimReferral
      file: ./src/mapping.ts
